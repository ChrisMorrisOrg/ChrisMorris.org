---
layout: layout
---
<h1>{{page.title}}</h1>
<ul class="link-list">
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <li>
    <a href="{{ post.url }}">
      <article>
        <header>
        {{ post.title }}
        </header>
        <footer>
        {{ post.date | date: "%B %e, %Y" }}
        </footer>
      </article>
    </a>
  </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
