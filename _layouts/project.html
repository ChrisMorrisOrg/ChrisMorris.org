---
layout: layout
class: post
---
      <section id="main-fill">
        <article>
          <h1>{{ page.title }}</h1>
          <header id="meta">
            {% if page.project_date %}<time datetime="{{page.project_date | date: "%Y-%m-%d"}}">{{ page.project_date | date: "%B %e, %Y" }}</time>{% endif %}
            <span class="views inactive" data-slug="{{ page.url }}"></span>
          </header>
          {{ content }}
        </article>
        {% if page.comments %}
        <div id="disqus_thread"></div>
        <script>
        (function() {
            var d = document, s = d.createElement('script');
            s.src = '//chrismorrisorg.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        {% endif %}
      </section>
